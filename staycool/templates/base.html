<!DOCTYPE html>
<html>
<head>
<style>
.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.navbar li {
  float: left;
}

.navbar  li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>
<div class="navbar">
  <ul>
  <li><a href=" {% url 'homepage' %} ">Home</a></li>
  <li><a href="{% url 'task_list_view' %}">Tasks</a></li>
  <li style="float:right"><a class="active" href="#about">Log In</a></li>
  <li style="float:right"><a href="#contact">Sign Up</a></li>
</ul>
</div>

<br>
<div>
{% block content %}
{% endblock %}

</div>

</body>
</html>
