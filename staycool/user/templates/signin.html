{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Bootstrap templates for a training todo web application">
  <title>Sign In | Task Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
  <link rel="manifest" href="../img/site.webmanifest">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/tasktracker.min.css">
</head>
<body class="vh-100">
{% block content %}
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <main class="col-10 col-xs-10 col-sm-9 col-md-5 col-xl-4">
      <h1 class="h3 text-uppercase text-center mb-4">Login</h1>
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
          <label for="username" class="form-label"><i class="bi bi-person"></i>&nbsp;Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwd1" placeholder="Password" name="password">
          <label for="passwd1" class="form-label"><i class="bi bi-key"></i>&nbsp;Password</label>
        </div>
        <div class="text-center mb-3">
          <a href="">Forgot password?</a>
        </div>
        <div class="text-center mb-3">
          Have no account?&nbsp;<a href=" {% url 'signup_view' %}" class="text-decoration-none">Sign Up!</a>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button href="" class="btn btn-lg btn-primary">Sign In</button>
        </div>
      </form>
    </main>
  </div>
</div>
{% endblock %}
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
